name: CI — Bandit SAST

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  bandit:
    name: SAST — Bandit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit (recursive)
        run: |
          bandit -r . -f json -o bandit.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit.json

